<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlinkIt Clone</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form action="" class="login-form">
            <h2>Login or Sign Up</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <button type="submit">Submit</button>
            <p class="back-link"><a href="index.html">Back to Home</a></p>
        </form>
    </div>
</body>
</html>
